<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Pesquisar Tarefa</title>
    </h:head>
    <h:body>
       Pesquisar Tarefa por Numero, Titulo ou Responsavel
       
       <h:form>
           <table>
               <tr>
                   <td>Numero</td>
                   <td><h:inputText value="#{pesquisarController.tarefa.setNumero(numero)}"></h:inputText></td>
               </tr>
                <tr>
                   <td>Titulo</td>
                   <td><h:inputText value="#{pesquisarController.tarefa.setTitulo(titulo)}"></h:inputText></td>
               </tr>
                <tr>
                   <td>Descricao</td>
                   <td><h:inputText value="#{pesquisarController.tarefa.setDescricao(descricao)}"></h:inputText></td>
               </tr>
                <tr>
                   <td>Responsavel</td>
                   <td><h:inputText value="#{pesquisarController.tarefa.setResponsavel(responsavel)}"></h:inputText></td>
               </tr>
                <tr>
                   <td>Prioridade</td>
                   <td><h:inputText value="#{pesquisarController.tarefa.setPrioridade(prioridade)}"></h:inputText></td>
               </tr>
                <tr>
                   <td>Deadline</td>
                   <td><h:inputText value="#{pesquisarController.tarefa.setDeadline(deadline)}"></h:inputText></td>
               </tr>
                <tr>
                   <td>Situacao</td>
                   <td><h:inputText value="#{pesquisarController.tarefa.setSituacao(situacao)}"></h:inputText></td>
               </tr>
              <tr>
                    <td colspan="2" align="center">
                        <h:commandButton value="Pesquisar por numero" action="#{pesquisarController.getTarefasNum(tarefa)}"/>
                    </td>
                   <td colspan="2" align="center">
                        <h:commandButton value="Pesquisar por titulo" action="#{pesquisarController.getTarefasTit(tarefa)}"/>
                    </td>
                    <td colspan="2" align="center">
                        <h:commandButton value="Pesquisar por responsÃ¡vel" action="#{pesquisarController.getTarefasResp(tarefa)}"/>
                    </td>
                </tr>
            </table>
       </h:form>
    </h:body>
</html>
