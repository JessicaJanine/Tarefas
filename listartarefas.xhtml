    <?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Listagem de Tarefas</title>
    </h:head>
    <h:body>
        <h:messages/>
        <h:form>
            <table>
                <tr>      
                    <td>Número:</td> 
                    <td><h:inputText value="#{listaDeTarefas.tarefa.numero}" size ="50" required="true"></h:inputText>
                    </td>
                </tr>
                <tr>
                    <td>Título:</td>
                    <td><h:inputText value="#{listaDeTarefas.tarefa.titulo}" size ="50" required="true"></h:inputText>
                    </td>
                </tr>
                <tr>
                <td>Descrição</td>
                <td><h:inputTextarea value="#{listaDeTaredas.tarefa.descricao}"></h:inputTextarea></td>
                </tr>
                <tr>
                    <h:panelGrid>
                    <td>Situação da Tarefa: </td>
                    <td>
                        <h:selectOneMenu value="#{listaDeTarefas.tarefa.responsavel}">
                        <f:selectItem itemValue="em andamento" itemLabel="em andamento"/>
                        <f:selectItem itemValue="concluída" itemLabel="concluída"/>
                     </h:selectOneMenu>
                    </h:panelGrid>
                </tr>
                <tr>
                <td>Responsável:</td>
                    <h:selectOneMenu value="#{listaDeTarefas.tarefa.responsavel}">
                        <f:selectItem itemValue="João da Silva" itemLabel="João da Silva"/>
                        <f:selectItem itemValue="Tereza Cristina da Costa" itemLabel="Tereza Cristina da Costa"/>
                        <f:selectItem itemValue="Bruno de Oliveira" itemLabel="Bruno de Oliveira"/>
                    </h:selectOneMenu>
                    </h:panelGrid>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <h:commandButton value="Pesquisar" action="#{listaDeTarefas.pesquisar()}"/>
                    </td>
                    <td colspan="2" align="center">
                        <h:commandButton value="Concluir" action="#{listaDeTarefas.concluir()}"/>
                    </td>
                    <td colspan="2" align="center">
                        <h:commandButton value="Excluir" action="#{listaDeTarefas.excluir()}"/>
                    </td>
                    <td colspan="2" align="center">
                        <h:commandButton value="Atualizar" action="#{listaDeTarefas.atualizar()}"/>
                    </td>
                </tr>
                </table>
                </h:form>
        <h:form>
            <h:dataTable var="tarefa" value="#{listaDeTarefas.tarefas}">
                <h:column>
                <h:outputText value="#{tarefas.numero}"></h:outputText>
                </h:column>
                <h:column>
                <h:outputText value="#{tarefas.titulo}"></h:outputText>
                </h:column>
                <h:column>
                <h:outputText value="#{tarefas.descricao}"></h:outputText>
                </h:column>
                <h:column>
                <h:outputText value="#{tarefas.deadline}"></h:outputText>
                </h:column>
                <h:column>
                <h:outputText value="#{tarefas.situacao}"></h:outputText>
                </h:column>
                <h:column>
                <h:outputText value="#{tarefas.prioridade}"></h:outputText>
                </h:column>
                <h:column>
                <h:outputText value="#{tarefas.responsavel}"></h:outputText>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
