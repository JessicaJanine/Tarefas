<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastrar Tarefas</title>
    </h:head>
    
    <h:body>
        <h:messages/>
        <h:form>
            <table>
                <tr>      
                    <td>Número:</td> 
                    <td><h:inputText value="#{cadastroMB.tarefa.numero}" size ="50" required="true"></h:inputText>
                    </td>
                </tr>
                <tr>
                    <td>Título:</td>
                    <td><h:inputText value="#{cadastroMBean.tarefa.titulo}" size ="50" required="true"></h:inputText>
                    </td>
                </tr>
                <tr>
                <td>Descrição</td>
                <td><h:inputTextarea value="#{cadastroMBean.tarefa.descricao}"></h:inputTextarea></td>
                </tr>
                <tr>
                    <td>Deadline:</td>
                    <td>
                        <h:inputText value="#{cadastroMBean.tarefa.deadline}" size="5" maxlength="10">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:inputText>
                    </td>
                </tr>
                <tr>
                    <td>Situação da Tarefa: </td>
                    <td>
                        <h:selectOneRadio value="#{cadastroMBean.tarefa.situacao}">
                            <f:selectItem itemValue="em andamento" itemLabel="em andamento"/>
                        </h:selectOneRadio>
                    </td>
                </tr>
                <tr>
                    <h:panelGrid>
                    <td>Responsável:</td>
                    <h:selectOneMenu value="#{cadastroMBean.tarefa.responsavel}">
                        <f:selectItem itemValue="João da Silva" itemLabel="João da Silva"/>
                        <f:selectItem itemValue="Tereza Cristina da Costa" itemLabel="Tereza Cristina da Costa"/>
                        <f:selectItem itemValue="Bruno de Oliveira" itemLabel="Bruno de Oliveira"/>
                    </h:selectOneMenu>
                    </h:panelGrid>
                </tr>
                <tr>
                    <h:panelGrid>
                    <td>Prioridade:</td>
                    <h:selectOneMenu value="#{cadastroMBean.tarefa.prioridade}">
                        <f:selectItem itemValue="Alta" itemLabel="Alta"/>
                        <f:selectItem itemValue="Média" itemLabel="Média"/>
                        <f:selectItem itemValue="Baixa" itemLabel="Baixa"/>
                    </h:selectOneMenu>
                    </h:panelGrid>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <h:commandButton value="Cadastrar" action="#{cadastroMBean.cadastrar()}"/>
                    </td>
                </tr>
                </table>
                </h:form>
        <h:form>
            <h:dataTable var="tarefa" value="#{cadastroMBean.tarefas}">
                <h:column>
                <h:outputText value="#{tarefas.numero}"></h:outputText>
                </h:column>
                <h:column>
                <h:outputText value="#{tarefas.titulo}"></h:outputText>
                </h:column>
                <h:column>
                <h:outputText value="#{tarefas.descricao}"></h:outputText>
                </h:column>
                <h:column>
                <h:outputText value="#{tarefas.deadline}"></h:outputText>
                </h:column>
                <h:column>
                <h:outputText value="#{tarefas.situacao}"></h:outputText>
                </h:column>
                <h:column>
                <h:outputText value="#{tarefas.prioridade}"></h:outputText>
                </h:column>
                <h:column>
                <h:outputText value="#{tarefas.responsavel}"></h:outputText>
                </h:column>
            </h:dataTable>
        </h:form>                        
    </h:body>
</html>
